
<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Competicao Edit</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/apprest.css">
<link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
	<div class="container">
		<div id="menu"></div>
		<form class="well" role="form">
			<div id="id-row" hidden="true" class="form-group">
				<label for="id">id</label> <span id="id-text" class="form-control-static"></span>
				<input id="id" type="hidden">
			</div>
				
			<div class="form-group">
				<label for="modalidade">modalidade</label>
				<input id="modalidade" type="text" class="form-control">
				<div id="modalidade-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="local">local</label>
				<input id="local" type="text" class="form-control">
				<div id="local-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="dataInicio">dataInicio</label>
				<input id="dataInicio" type="text" class="form-control">
				<div id="dataInicio-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="dataFim">dataFim</label>
				<input id="dataFim" type="text" class="form-control">
				<div id="dataFim-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="horaInicio">horaInicio</label>
				<input id="horaInicio" type="text" class="form-control">
				<div id="horaInicio-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="horaFim">horaFim</label>
				<input id="horaFim" type="text" class="form-control">
				<div id="horaFim-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="pais1">pais1</label>
				<input id="pais1" type="text" class="form-control">
				<div id="pais1-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="pais2">pais2</label>
				<input id="pais2" type="text" class="form-control">
				<div id="pais2-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<label for="etapa">etapa</label>
				<input id="etapa" type="text" class="form-control">
				<div id="etapa-message" class="label label-danger"></div>
			</div>
				
			<div class="form-group">
				<button id="save" class="btn btn-primary">Salvar</button>
				<button id="delete" class="btn btn-danger" hidden="true">Excluir</button>
				<button id="back" class="btn btn-warning">Voltar</button>
			</div>
		</form>
	</div>
	<p class="demoiselle">
		Aplicação de exemplo das Olimpiadas 
	</p>
	<script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="js/lib/datepicker-pt-BR.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/purl.js"></script>
	<script type="text/javascript" src="js/lib/bootbox.js"></script>
	<script type="text/javascript" src="js/lib/app.js"></script>
	<script type="text/javascript" src="js/proxy/metadata.js"></script>
	<script type="text/javascript" src="js/proxy/auth.js"></script>
	<script type="text/javascript" src="js/proxy/competicao.js"></script>
	<script type="text/javascript" src="js/controller/menu.js"></script>
	<script type="text/javascript" src="js/controller/competicao-edit.js"></script>
</body>
